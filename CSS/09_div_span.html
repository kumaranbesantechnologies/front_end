<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        .mainclass{
            height: 200px;
            width: 200px;
            background-color: green;
        }
        span{
            color: red;
            font-size: 20px;
            font-weight: bolder;
            text-decoration: line-through black;
        }
    </style>
</head>
<body>
    <!-- This is a div tag -->
    <div></div>

    <div class="mainclass">
        <p>This is a DIV</p>
        <a href="#">This is anchor inside DIV</a>
    </div>

    <!-- Span is used to decorate a particular letter word or group of words -->
    <p>Lorem ipsum dolor <span>sit</span> amet consectetur adipisicing elit. Atque, dolor.</p>

</body>
</html>
