<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            height: 200px;
            display: block;
            display: inline;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="firstl">Good Morning</h1>
    <a href="#">Google</a>
    <a href="#">Facebook</a>
    <h1>Welcome</h1>
    <a href="#">Apple</a>
</body>
</html>
