<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model- Border</title>
    <style>
        /* Universal Selector */
        *{
            margin: 0;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: orange;

            /* Border property */
            border-color: black;
            border-style: dashed;
            border-width: 10px;

            /* Border property shorthand */
            border: solid blue 5px;
            
        }
    </style>
</head>
<body>
    <div class="box">BOX</div>
</body>
</html>
