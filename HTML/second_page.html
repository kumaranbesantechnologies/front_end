<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>

<body>

    <!-- This is a Anchor Tag -->

    <a href="./index.html">Back to Home</a>

    <br><br>

    <!-- This is for creating Tables -->

    <table cellspacing=20>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Microsoft</td>
                <td>john123@microsoft.com</td>
            </tr>
            <tr>
                <td>Melissa</td>
                <td>Facebook</td>
                <td>fshhfsuhd@facebook.com</td>
            </tr>
        </tbody>
    </table>

    <!-- How to insert smileys in any file -->
    
    <p>⭐⭐⭐⭐⭐</p>
    <p>😒😒😒😒😒🤣🤣</p>

    <!-- This is a Form tag -->

    <form action="./success.html">

        <label for="username">Username: </label>
        <input type="text" name="user" id="username" required placeholder="username">

        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="pass" id="password" required>
        
        <br><br>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email">

        <br><br>
        <label for="date">Select Date:</label>
        <input type="date" name="date" id="date">

        <br><br>
        <label for="datetime">Select with time: </label>
        <input type="datetime-local" name="datetime" id="datetime">

        <br><br>
        <label for="colorpicker">Select your color:</label>
        <input type="color" name="color" id="colorpicker">

        <br><br>
        <label for="range">Select your range: </label>
        <input type="range" name="range" id="range">

        <br><br>
        <label for="upload">Upload your file: </label>
        <input type="file" name="upload" id="upload">

        <br><br>
        <label for="radio">Select gender: </label>
        <input type="radio" name="gender" id="radio">Male
        <input type="radio" name="gender" id="radio" checked>Female
        <input type="radio" name="gender" id="radio" disabled>Others

        <br><br>
        <label for="checkbox">Choose your plan: </label>
        <input type="checkbox" name="plan" id="checkbox" checked>Discounted
        <input type="checkbox" name="plan" id="checkbox" disabled>Premium
        <input type="checkbox" name="plan" id="checkbox">Annual

        <br><br>
        <label for="select">Choose options:</label>

        <!-- Select tag not part of Input tag  -->

        <select name="country" id="select">
            <option value="india">India</option>
            <option value="sa">South Africa</option>
            <option value="au" selected>Australia</option>
        </select>

        <br><br>

        <br><br>

        <!-- TextArea tag is not part of the Input tag -->
        
        <textarea name="description" id="description" cols="100" rows="2"></textarea>

        <!-- Button tag not part of Input tag -->
        <button disabled="disabled">Nonactive</button>
        <button type="reset">Reset</button>
        <input type="submit" value="Please Submit">

    </form>

</body>
</html>
